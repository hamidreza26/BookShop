{% extends 'base.html' %}
{% block content %}
<title>User Registration</title>
<div class="container" style="margin-top: 60px;">
    <div class="col-md-12">
        {% include 'messages.html' %}
    </div>

    <form action="/register" method="POST">
        {% csrf_token %}

        <div class="row">
            <div class="col-md-12">
                <h3 class="default-style">Registration Portal</h3>
                <hr>
                <p class="default-style">Fill up the form correctly to create an account</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" class="form-control" name="first_name" id="first_name" placeholder="Enter Your First Name" required>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Enter Your Last Name" required>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Enter Your Username" required>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Enter Your Email Address" required>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Enter Your Password" required>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="confirm_password">Re-Enter Password</label>
                    <input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="Re-Enter Your Password" required>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" class="form-control" name="phone" id="phone" placeholder="Enter Your Phone Number" required>
                </div>
            </div>

            <!-- Rule Options -->
            <div class="col-md-6">
                <div class="form-group">
                    <label for="rule">Rule</label>
                    <select class="form-control" id="rule" name="rule">
                        <option value="" disabled selected>Select your role</option> <!-- Added placeholder -->
                        <option value="customer">Customer</option>
                        <option value="provider">Provider</option>
                    </select>
                </div>
            </div>

            <div class="col-md-12">
                <button type="submit" class="btn btn-primary button-submit mt-3">Submit</button>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
