{% extends 'base.html' %}
{% load static %}

{% block content %}
<title>User Login</title>
<div class="container" style="margin-top: 63px;">

    <div class="col-md-12">
        {% include 'messages.html' %}
    </div>

    <div class="row">
        <div class="col-md-8 offset-md-2"> <!-- Added offset and adjusted column width for better centering -->
            <h3 class="default-style">Login Portal</h3>
            <hr>
            <p class="default-style">Don't have an account? <a href="/register" class="text-decoration-none">Register now</a></p>

            <form action="{% url 'login' %}" method="POST"> <!-- Used URL tag for form action -->

                <div class="form-group">
                    <label for="id_email">Email</label>
                    <input type="email" name="email" class="form-control" id="id_email" aria-describedby="emailHelp" placeholder="Enter Your Email" required>
                </div>

                <div class="form-group">
                    <label for="id_password">Password</label>
                    <input type="password" name="password" id="id_password" class="form-control" placeholder="Enter Your Password" required>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>

                {% csrf_token %}
            </form>
        </div>
    </div>

</div>
{% endblock content %}
